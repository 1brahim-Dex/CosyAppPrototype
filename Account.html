<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosy</title>
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <!-- Nav Bar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Cosy</a>  
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">
                        Homepage
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="Room.html" class="navbar__links">
                        Rooms 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="EnergyManagement.html" class="navbar__links">
                        Energy Management 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="Settings.html" class="navbar__links">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Account Management Section-->
    <div class="account">
        <div class="account__container">
            <div class="account__content">
                <h1> WELCOME HOME </h1>
                <label for="textbox"> First Name: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="2" cols="50"> Enter your first name here ...</textarea>
                <br> <br>

                <label for="textbox"> Last Name: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="2" cols="50"> Enter your last name here ...</textarea>
                <br> <br>

                <label for="textbox"> Email Address: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="2" cols="50"> Enter your email address here ...</textarea>
                <br> <br>

                <label for="textbox"> Phone Number: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="2" cols="50"> Enter your phone number here ...</textarea>
                <br> <br>

                <label for="textbox"> Gender: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="2" cols="50"> Enter your gender here ...</textarea>
                <br> <br>

                <label for="textbox"> Building Name: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="2" cols="50"> Enter your building's name here ...</textarea>
                <br> <br>

                <label for="textbox"> Members: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="4" cols="50"> Enter your building's member name(s) here ...</textarea>
                <br> <br>

                <label for="textbox"> Home Notes: </label>
                <br>
                <textarea id="textbox" name="textbox" rows="4" cols="50"> Enter your home notes here ...</textarea>
                <br> <br>

                <button class="account__btn"> Save Changes </button>
            </div>

            <div class = "account__img--container">
                <img src = "Images/pic2.svg" 
                alt="pic" id = "account__img" />
            </div>

        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
