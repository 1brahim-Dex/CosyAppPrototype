<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosy</title>
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <!-- Nav Bar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Cosy</a>  
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">
                        Homepage
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="Room.html" class="navbar__links">
                        Rooms 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="EnergyManagement.html" class="navbar__links">
                        Energy Management 
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="Settings.html" class="navbar__links">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Account Management Section-->
    <div class="account">
        <div class="account__container">
            <div class="account__content">
                <h1> WELCOME HOME </h1>
                <label for="textbox"> <h4>First Name:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your first name here ..." rows ="2" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4>Last Name:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your last name here ..." rows="2" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4>Email Address:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your email address here ..." rows="2" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4>Phone Number:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your phone number here ..." rows="2" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4>Gender:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your gender here ..." rows="2" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4>Building Name:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your building's name here ..." rows="2" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4><Occupants:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = " Enter your building's occupant(s) here ..." rows="4" cols="50"></textarea>
                <br> <br>

                <label for="textbox"> <h4>Home Notes:</h4> </label>
                <br>
                <textarea id="textbox" name="textbox" placeholder = "'Sink in Bathroom clogged, report to building management'" rows="4" cols="50"></textarea>
                <br> <br>

                <button class="account__btn" onclick="clickBtn()"> <span> Save </span>  </button>
            </div>

            <div class = "account__img--container">
                <img src = "Images/pic2.svg" 
                alt="pic" id = "account__img" />
            </div>

        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
